{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
<div class="d-flex align-items-center justify-content-center">
  <div class="container">  
    <form action='/login' method='post' class="form-signin">
      {{form.hidden_tag()}}
      <h2>Login</h2>
      {{form.usuario()}}
      <br>
      {{form.senha()}}
      <br>
      {{form.submit(class="btn btn-primary")}}
    </form>
  </div>
</div>
{% endblock %}
